<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <h1>Test de web soket</h1>

    <div id="lista">

    </div>
    <script type="module">
        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js"; const socket = io("http://localhost:8000"); let listaW = document.getElementById("lista"); socket.on('lista actualizada', (lista) => { let list = []; console.log("lista actualizada",
        lista); listaW.innerHTML = ""; lista.data.forEach(msg => { var item = document.createElement('li'); item.textContent = msg; listaW.append( item) }); console.log(list); ; window.scrollTo(0, document.body.scrollHeight); }); socket.on('alerta',(alerta)=>
        { alert(alerta.message) })
    </script>
</body>

</html>
